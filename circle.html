<!doctype html>
<html lang="en">
  <head>
    <title>Circle Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <!-- Navbar Start -->
      <nav class="navbar navbar-expand-lg bg-success">

        <a class="navbar-brand text-light font-weight-bolder" href="/">Area Calculator</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link text-light" href="/circle">Circle</a>
            <a class="nav-item nav-link text-light" href="/triangle">Triangle</a>
          </div>
        </div>

      </nav>
      <!-- Navbar End -->
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">

            <div class="card-header">
              <h1 class="text-center">Circle Calculator</h1>
            </div>

            <div class="card-body">
              <form action="/circle" method="POST">
                <div class="form-group">
                  <label for="radius">Radius:</label>
                  <input type="text" name="radius" id="radius" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
              </form>
            </div>

            <div class="card-footer text-center">
              Made With <span class="text-danger h5">&hearts;</span> By <a href="https://github.com/moinsoft" target="_blank" class="text-success">moinsoft</a>
            </div>

          </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
